<!DOCTYPE html>
<html>

<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>光美焕-店铺管理</title>
  <link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico">

  <!--JQuery-->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.serialize-object.min.js"></script>

  <!--Semantic-UI-->
  <link rel="stylesheet" type="text/css" href="css/semantic-ui/semantic.css">
  <script src="css/semantic-ui/semantic.js"></script>

  <!--Style-->
  <link rel="stylesheet" href="css/style.css">

  <!--Script-->
  <script src="js/action.js"></script>
  <script src="js/tools.js"></script>
  <script src="js/echarts.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <button class="ui blue button fake-button" style="display:none;"></button>
  <button class="ui blue button loal-shop-list" style="display:none;"></button>
  <div id="left-menu" class="ui left fixed vertical pointing menu">
    <a class="item" href="home.html">首页</a>
    <a class="item">预约管理</a>
    <a class="item">到店美容管理</a>
    <a class="item">美容项管理</a>
    <a class="item">美容项分类管理</a>
    <a class="item">会员管理</a>
    <a class="item">会员等级管理</a>
    <a class="item">库存管理</a>
    <a class="item">库存分类管理</a>
    <a class="item">员工管理</a>
    <a class="item">报表管理</a>
    <a class="item active" href="shopManage.html">店铺管理</a>
  </div>
  <div class="ui top fixed menu">
    <div class="item">
      <img src="css/images/logo.png">光美焕科技皮肤护理
    </div>
    <div class="ui dropdown right item">
      <span id="user-name"></span>
      <i class="dropdown icon"></i>
      <div class="menu">
        <a class="item">修改密码</a>
        <a class="item logout">退出登录</a>
      </div>
    </div>
  </div>
  <div class="main-wrapper">
    <div class="ui fluid container">
      <div class="ui grid">
        <div class="row">
          <div class="four wide left floated left aligned column">
            <button class="ui blue button new-shop">新建</button>
          </div>
          <div class="four wide right floated right aligned column">
            <form id="" class="ui form search">
              <div class="ui action input">
                <input type="text" placeholder="请输入搜索内容">
                <button class="ui button submit">搜索</button>
              </div>
            </form>
          </div>
        </div>
        <!-- <div class="row">
          <div class="sixteen column">
            <form class="ui form">
              <div class="ui error message">
              </div>
            </form>
          </div>
        </div> -->
        <div class="one column row">
          <div class="column">
            <table class="ui table theme">
              <thead>
                <tr>
                  <th>店铺名</th>
                  <th>负责人</th>
                  <th>负责人电话</th>
                  <th>地址</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="shop-list">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui mini modal new-shop-modal">
    <div class="header">新建店铺</div>
    <div class="content">
      <form id="new-shop" class="ui form">
        <div class="field">
          <label>店铺名</label>
          <input type="text" name="shopName" placeholder="请输入店铺名">
        </div>
        <div class="field">
          <label>负责人</label>
          <input type="text" name="manager" placeholder="请输入负责人姓名">
        </div>
        <div class="field">
          <label>负责人电话</label>
          <input type="text" name="phone" placeholder="请输入负责人电话">
        </div>
        <div class="field">
          <label>地址</label>
          <input type="text" name="address" placeholder="请输入地址">
        </div>
      </form>
    </div>
    <div class="actions">
      <div class="ui black deny right labeled icon button">
        取消
        <i class="remove icon"></i>
      </div>
      <div class="ui positive right labeled icon button">
        提交
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
  <div class="ui mini modal mod-shop-modal">
    <div class="header">修改店铺</div>
    <div class="content">
      <span id="mod-shop-id" style="display:none"></span>
      <form id="mod-shop" class="ui form">
        <div class="field">
          <label>店铺名</label>
          <input type="text" name="shopName" placeholder="请输入店铺名">
        </div>
        <div class="field">
          <label>负责人</label>
          <input type="text" name="manager" placeholder="请输入负责人姓名">
        </div>
        <div class="field">
          <label>负责人电话</label>
          <input type="text" name="phone" placeholder="请输入负责人电话">
        </div>
        <div class="field">
          <label>地址</label>
          <input type="text" name="address" placeholder="请输入地址">
        </div>
      </form>
    </div>
    <div class="actions">
      <div class="ui black deny right labeled icon button">
        取消
        <i class="remove icon"></i>
      </div>
      <div class="ui positive right labeled icon button">
        提交
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
  <div class="ui basic tiny modal del-shop-modal">
    <div class="ui icon header">
      <i class="trash icon"></i>确认删除？
    </div>
    <div class="content">
      <span id="del-shop-id" style="display:none"></span>
    </div>
    <div class="actions delete-action">
      <div class="ui black deny right labeled icon button">
        取消
        <i class="remove icon"></i>
      </div>
      <div class="ui positive right labeled icon button">
        提交
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
</body>

</html>
